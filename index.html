<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Visual Analytics - tag cloud</title>
    <meta name="description" content="Improving the tag cloud visualization">
    <meta name="team 10" content="project">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Load d3-cloud -->
    <!--<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script> -->
    <script type="text/javascript" src="SG-TagCloud/actualTagCloud.js"></script>
    <script type="text/javascript" src="SG-TagCloud/tagCloudScript.js"></script>

</head>

<body>
    <script src="js/frontend.js"></script>
    <!-- include your tag cloud script here or move frontend into your function -->

    <div id="title">Visual Analytics</div>
    <!-- div for TAG CLOUD-->
    <!-- change parent values of the div in css -->
    <div id="my_dataviz" class="cloudDiv"></div>
    <script>
        // variables that could be changed in style
        var color = "#696969";
        var rotation = 0;
        var font = "Impact";

        // List of words
        var myWords = [{ word: "Running", size: "10" },
        { word: "Surfing", size: "20" },
        { word: "Climbing", size: "50" },
        { word: "Kiting", size: "30" },
        { word: "Sailing", size: "20" },
        { word: "Snowboarding", size: "60" }]

        // set the dimensions and margins of the graph
        var clientWidth = document.getElementById('my_dataviz').clientWidth;
        var clientHeight = document.getElementById('my_dataviz').clientHeight;
        var margin = { top: 10, right: 10, bottom: 10, left: 10 },
            width = clientWidth - margin.left - margin.right,
            height = clientHeight - margin.top - margin.bottom;


        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
        // Wordcloud features that are different from one word to the other must be here
        var layout = d3.layout.cloud()
            .size([width, height])
            .words(myWords.map(function (d) { return { text: d.word, size: d.size }; }))
            .padding(10)        //space between words
            //.rotate(function() { return ~~(Math.random() * 2) * 90; })
            .rotate(rotation)
            .fontSize(function (d) { return d.size; })      // font size of words
            .on("end", draw);
        layout.start();

        // This function takes the output of 'layout' above and draw the words
        // Wordcloud features that are THE SAME from one word to the other can be here
        function draw(words) {
            svg
                .append("g")
                .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function (d) { return d.size; })
                .style("fill", color)
                .attr("text-anchor", "middle")
                .style("font-family", font)
                .attr("transform", function (d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function (d) { return d.text; });
        }</script>

    <div class="controlDiv">

        <button id="menuOption" onclick="showMenu('dataFilters')">Data Filters</button>
        <button id="menuOption" onclick="showMenu('visualisation')">Visualisation</button>

        <div class="menuBlock" id="dataFilters">

            User Type:
            <div class="dropdown">
                <select class="dropdown-select" onchange="setUserType(value)">
                    <option value="0">All</option>
                    <option value="1">Only verified</option>
                </select>
            </div>

            User search:
            <input type="text" placeholder="input" value="" onchange="setUserName(this.value)">

            Date from:
            <input type="date" min="2020-01-01" max="2020-01-05" onchange="setDateFrom(this.value)" value="2020-01-01">

            Date to:
            <input type="date" min="2020-01-01" max="2020-01-05" onchange="setDateTo(this.value)" value="2020-01-05">

        </div>

        <div class="menuBlock" id="visualisation">
            Color pallete:
            <div class="dropdown">
                <select class="dropdown-select" onchange="setColorPallete(value)">
                    <option value="pallete1">Pallete 1</option>
                    <option value="pallete2">Pallete 2</option>
                </select>
            </div>

            Maximum font size (5 - 30):
            <input type="number" min="5" max="30" value="25" onchange="setMaxFontSize(this.value)">

            Maximum tags (100):
            <input type="number" min="5" max="100" value="50" onchange="setMaxTags(this.value)">

        </div>
        <button id="generateButton" onclick="generate()">Generate</button>
    </div>
</body>

</html>
