    <!-- include your tag cloud script here or move frontend into your function -->

    <!-- div for TAG CLOUD-->               <!-- change parent values of the div in css -->
    <div id="my_dataviz" style="width: 600px;height: 600px;"></div>
    <script>
        // variables that could be changed in style
        var color = "#696969";
        var rotation = 0;
        var font = "Impact";

        // List of words
        var myWords = [{word: "Running", size: "10"},
            {word: "Surfing", size: "20"},
            {word: "Climbing", size: "50"},
            {word: "Kiting", size: "30"},
            {word: "Sailing", size: "20"},
            {word: "Snowboarding", size: "60"} ]

        // set the dimensions and margins of the graph
        var clientWidth = document.getElementById('my_dataviz').clientWidth;
        var clientHeight = document.getElementById('my_dataviz').clientHeight;
        var margin = {top: 10, right: 10, bottom: 10, left: 10},
            width = clientWidth - margin.left - margin.right,
            height = clientHeight - margin.top - margin.bottom;


        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
        // Wordcloud features that are different from one word to the other must be here
        var layout = d3.layout.cloud()
            .size([width, height])
            .words(myWords.map(function(d) { return {text: d.word, size:d.size}; }))
            .padding(10)        //space between words
            //.rotate(function() { return ~~(Math.random() * 2) * 90; })
            .rotate(rotation)
            .fontSize(function(d) { return d.size; })      // font size of words
            .on("end", draw);
        layout.start();

        // This function takes the output of 'layout' above and draw the words
        // Wordcloud features that are THE SAME from one word to the other can be here
        function draw(words) {
            svg
                .append("g")
                .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size; })
                .style("fill", color)
                .attr("text-anchor", "middle")
                .style("font-family", font)
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
        }</script>
